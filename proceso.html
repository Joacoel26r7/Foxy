    <div class="video-container">

    <div class="audio-container">
        <audio id="background-audio" controls class="audio">
            <source src="media/videoplayback.m4a" type="audio/mpeg">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
    </div>

    <div class="audio-container">
        <audio id="entry-audio" class="audio">
            <source src="media/Foxy Sings in Pirate Cove.mp3" type="audio/mpeg"> <!-- Cambia el nombre aquí -->
            Tu navegador no soporta la etiqueta de audio.
        </audio>
    </div>

    <script>
        // Obtener todos los elementos de video
        const videos = document.querySelectorAll('.video');
        const entryAudio = document.getElementById('entry-audio');

        // Añadir un evento de reproducción a cada video
        videos.forEach(video => {
            video.addEventListener('play', () => {
                // Pausar todos los otros videos
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();
                    }
                });
                // Pausar el audio de entrada
                entryAudio.pause();
            });
        });

        // Reproducir el audio de entrada al cargar la página
        window.onload = () => {
            entryAudio.play().catch(error => {
                console.log('Error al reproducir el audio: ', error);
            });
        };
    </script>
